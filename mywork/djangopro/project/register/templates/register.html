<html>
    <head>
        <title>
            Register
        </title>
    </head>
    <body>
        <center>
            <div style="background-color:#800000;color:white">
                <h1>REGISTRATION</h1>
            </div>
        <form method="POST" action="">
        {%csrf_token %}
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="uname"></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="pwd"></td>
                </tr>
                <tr>
                    <td>Mobile:</td>
                    <td><input type="text" name="mob"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Question:</td>
                    <td><select name="question">
                            <option>What is your pets name?</option>
                            <option>Which is your favourite colour?</option>
                            <option>Who is your favorite actor?</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Answer:</td>
                    <td><input type="text" name="answer"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Register">
                    </td>
                </tr>
            </table>
        </form>
        </center>
    </body>
</html>
