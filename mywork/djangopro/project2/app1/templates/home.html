<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
  {% for post in object_list %}
    <div class="post-entry">
      <h2 style="background-color:#ffb3b3">#<a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
       Author:<font style="color:red">{{post.author}}</font><br>
      {{ post.post }}
    </div>
  {% endfor %}
{% endblock content %}
